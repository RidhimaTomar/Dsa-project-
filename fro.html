<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer's Aid - Memory Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .login-page, .main-app {
            display: none;
        }

        .login-page.active, .main-app.active {
            display: block;
        }

        .login-header {
            background: #000000;
            border-bottom: 1px solid #2a2a2a;
            color: #ffffff;
            padding: 40px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2em;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .login-header p {
            font-size: 1em;
            color: #999;
            font-weight: 400;
        }

        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 15px;
            color: #e0e0e0;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #555;
            background: #0f0f0f;
        }

        .form-group input::placeholder {
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: #2a2a2a;
            color: #ffffff;
            margin-bottom: 12px;
            border: 1px solid #3a3a3a;
        }

        .btn-primary:hover {
            background: #333;
        }

        .btn-secondary {
            background: transparent;
            color: #b0b0b0;
            border: 1px solid #2a2a2a;
        }

        .btn-secondary:hover {
            background: #1a1a1a;
            border-color: #3a3a3a;
        }

        .header {
            background: #000000;
            border-bottom: 1px solid #2a2a2a;
            color: white;
            padding: 24px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #2a2a2a;
            color: #b0b0b0;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #1a1a1a;
            border-color: #3a3a3a;
            color: #fff;
        }

        .tabs {
            display: flex;
            background: #0a0a0a;
            border-bottom: 1px solid #2a2a2a;
        }

        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }

        .tab:hover {
            color: #999;
            background: #0f0f0f;
        }

        .tab.active {
            color: #ffffff;
            border-bottom-color: #fff;
            background: #1a1a1a;
        }

        .content {
            padding: 30px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .section h2 {
            font-size: 1.3em;
            margin-bottom: 24px;
            font-weight: 600;
            color: #fff;
        }

        .add-form {
            background: #0a0a0a;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #2a2a2a;
        }

        .add-form input, .add-form textarea, .add-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            font-size: 14px;
            color: #e0e0e0;
            transition: all 0.2s;
        }

        .add-form input:focus, .add-form textarea:focus, .add-form select:focus {
            outline: none;
            border-color: #3a3a3a;
            background: #1f1f1f;
        }

        .add-form input::placeholder, .add-form textarea::placeholder {
            color: #666;
        }

        .add-form textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .add-form select {
            cursor: pointer;
        }

        .item-list {
            display: grid;
            gap: 12px;
        }

        .item {
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s;
        }

        .item:hover {
            border-color: #3a3a3a;
            background: #0f0f0f;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .item-title {
            font-weight: 500;
            font-size: 1.05em;
            color: #fff;
            line-height: 1.4;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
            white-space: nowrap;
            margin-left: 12px;
        }

        .priority-high {
            background: #2a1a1a;
            color: #ff6b6b;
            border: 1px solid #3a2020;
        }

        .priority-medium {
            background: #2a2410;
            color: #ffa94d;
            border: 1px solid #3a3020;
        }

        .priority-low {
            background: #1a2a1a;
            color: #51cf66;
            border: 1px solid #203a20;
        }

        .item-content {
            color: #999;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .item-time {
            color: #666;
            font-size: 0.85em;
            font-weight: 500;
        }

        .delete-btn {
            padding: 8px 14px;
            background: transparent;
            color: #ff6b6b;
            border: 1px solid #2a2a2a;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            margin-top: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #2a1a1a;
            border-color: #3a2020;
        }

        .alert {
            padding: 14px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid;
        }

        .alert-error {
            background: #2a1a1a;
            color: #ff6b6b;
            border-color: #3a2020;
        }

        .alert-success {
            background: #1a2a1a;
            color: #51cf66;
            border-color: #203a20;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div class="login-page active" id="loginPage">
            <div class="login-header">
                <h1>Alzheimer's Aid</h1>
                <p>Your Personal Memory Assistant</p>
            </div>
            <div class="login-form">
                <div id="loginAlert"></div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary" onclick="login()">Login</button>
                <button class="btn btn-secondary" onclick="toggleRegister()">Create New Account</button>
            </div>
        </div>

        <!-- Main Application -->
        <div class="main-app" id="mainApp">
            <div class="header">
                <h1>Memory Assistant</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab('reminders')">Reminders</div>
                <div class="tab" onclick="switchTab('notes')">Notes & Journals</div>
            </div>

            <div class="content">
                <!-- Reminders Section -->
                <div class="section active" id="remindersSection">
                    <h2>Your Reminders</h2>
                    <div class="add-form">
                        <input type="text" id="reminderText" placeholder="What do you want to remember?">
                        <input type="datetime-local" id="reminderTime">
                        <select id="reminderPriority">
                            <option value="3">High Priority</option>
                            <option value="2" selected>Medium Priority</option>
                            <option value="1">Low Priority</option>
                        </select>
                        <button class="btn btn-primary" onclick="addReminder()">Add Reminder</button>
                    </div>
                    <div class="item-list" id="remindersList"></div>
                </div>

                <!-- Notes Section -->
                <div class="section" id="notesSection">
                    <h2>Your Notes & Journals</h2>
                    <div class="add-form">
                        <input type="text" id="noteTitle" placeholder="Title">
                        <textarea id="noteContent" placeholder="Write your thoughts, memories, or journal entry here..."></textarea>
                        <button class="btn btn-primary" onclick="addNote()">Save Note</button>
                    </div>
                    <div class="item-list" id="notesList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let reminders = [];
        let notes = [];

        const users = [
            { id: 1, username: 'demo', password: 'demo123' }
        ];

        function showAlert(message, type, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 3000);
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                document.getElementById('loginPage').classList.remove('active');
                document.getElementById('mainApp').classList.add('active');
                loadData();
            } else {
                showAlert('Invalid credentials. Please try again.', 'error', 'loginAlert');
            }
        }

        function toggleRegister() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showAlert('Please enter username and password', 'error', 'loginAlert');
                return;
            }

            if (users.find(u => u.username === username)) {
                showAlert('Username already exists', 'error', 'loginAlert');
                return;
            }

            users.push({ id: users.length + 1, username, password });
            showAlert('Account created successfully. Please login.', 'success', 'loginAlert');
        }

        function logout() {
            currentUser = null;
            document.getElementById('mainApp').classList.remove('active');
            document.getElementById('loginPage').classList.add('active');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Section').classList.add('active');
        }

        function addReminder() {
            const text = document.getElementById('reminderText').value;
            const time = document.getElementById('reminderTime').value;
            const priority = parseInt(document.getElementById('reminderPriority').value);

            if (!text || !time) {
                alert('Please fill in all fields');
                return;
            }

            const reminder = {
                id: Date.now(),
                text,
                timestamp: new Date(time).getTime(),
                priority,
                userId: currentUser.id
            };

            reminders.push(reminder);
            reminders.sort((a, b) => {
                if (b.priority !== a.priority) return b.priority - a.priority;
                return a.timestamp - b.timestamp;
            });

            document.getElementById('reminderText').value = '';
            document.getElementById('reminderTime').value = '';
            renderReminders();
        }

        function addNote() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;

            if (!title || !content) {
                alert('Please fill in all fields');
                return;
            }

            const note = {
                id: Date.now(),
                title,
                content,
                created: Date.now(),
                userId: currentUser.id
            };

            notes.unshift(note);
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            renderNotes();
        }

        function deleteReminder(id) {
            reminders = reminders.filter(r => r.id !== id);
            renderReminders();
        }

        function deleteNote(id) {
            notes = notes.filter(n => n.id !== id);
            renderNotes();
        }

        function renderReminders() {
            const list = document.getElementById('remindersList');
            list.innerHTML = reminders.map(r => {
                const priorityClass = r.priority === 3 ? 'high' : r.priority === 2 ? 'medium' : 'low';
                const priorityText = r.priority === 3 ? 'High' : r.priority === 2 ? 'Medium' : 'Low';
                const date = new Date(r.timestamp);
                
                return `
                    <div class="item">
                        <div class="item-header">
                            <div class="item-title">${r.text}</div>
                            <span class="priority-badge priority-${priorityClass}">${priorityText}</span>
                        </div>
                        <div class="item-time">${date.toLocaleString()}</div>
                        <button class="delete-btn" onclick="deleteReminder(${r.id})">Delete</button>
                    </div>
                `;
            }).join('');
        }

        function renderNotes() {
            const list = document.getElementById('notesList');
            list.innerHTML = notes.map(n => {
                const date = new Date(n.created);
                
                return `
                    <div class="item">
                        <div class="item-header">
                            <div class="item-title">${n.title}</div>
                        </div>
                        <div class="item-content">${n.content}</div>
                        <div class="item-time">${date.toLocaleString()}</div>
                        <button class="delete-btn" onclick="deleteNote(${n.id})">Delete</button>
                    </div>
                `;
            }).join('');
        }

        function loadData() {
            renderReminders();
            renderNotes();
        }

        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('reminderTime').min = now.toISOString().slice(0, 16);
    </script>
</body>
</html>
